<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- <script src="https://unpkg.com/mathjs@13.0.0/"></script> -->
</head>
<body style="align-items:center;">
    <div class = "container text-center" style="margin-top: 100px;">
        <div class = "row">
            <div class="col-md-6 border border-primary rounded offset-md-2" style="padding: 0%;">
                <textarea name="result" id="result" style="width:100%; border-width: 0px; padding:0px;;"></textarea>
            </div>
            <div class="col-md-1 border border-danger rounded" style="padding: 0%;">
                <button type="button" class="clear btn btn-outline-danger" style="width:100%; height: 100%;">
                    C
                </button>
            </div>
            <div class="col-md-1 border border-danger rounded" style="padding: 0%;">
                <button type="button" class="del btn btn-outline-danger" style="width:100%; height: 100%;">
                    Del
                </button>
            </div>
            <div class="w-100"></div>
            <div class="col-md-2 border-start border-primary rounded offset-md-2" style="padding: 0%;">
                <button type="button" id="1" class="b btn btn-outline-secondary border border-light" style="width:100%">
                    1
                </button>
            </div>
            <div class="col-md-2 border-start border-primary rounded" style="padding: 0%;">
                <button type="button" class="b btn btn-outline-secondary border border-light" style="width:100%">
                    2
                </button>
            </div>
            <div class="col-md-2 border-start border-primary rounded" style="padding: 0%;">
                <button type="button" class="b btn btn-outline-secondary border border-light" style="width:100%">
                    3
                </button>
            </div>
            <div class="col-md-2 border-start border-end border-primary rounded" style="padding: 0%;">
                <button type="button" class="fnb btn btn-outline-primary border border-light" style="width:100%">
                    /
                </button>
            </div>
            <div class="w-100"></div>
            <div class="col-md-2 border-start border-primary rounded offset-md-2" style="padding: 0%;">
                <button type="button" class="b btn btn-outline-secondary border border-light" style="width:100%">
                    4
                </button>
            </div>
            <div class="col-md-2 border-start border-primary rounded"  style="padding: 0%;">
                <button type="button" class="b btn btn-outline-secondary border border-light" style="width:100%">
                    5
                </button>
            </div>
            <div class="col-md-2 border-start border-primary rounded"  style="padding: 0%;">
                <button type="button" class="b btn btn-outline-secondary border border-light" style="width:100%">
                    6
                </button>
            </div>
            <div class="col-md-2 border-start border-end border-primary rounded" style="padding: 0%;">
                <button type="button" class="fnb btn btn-outline-primary border border-light"  style="width:100%">
                    *
                </button>
            </div>
            <div class="w-100"></div>
            <div class="col-md-2 border-start border-primary rounded offset-md-2"  style="padding: 0%;">
                <button type="button" class="b btn btn-outline-secondary border border-light" style="width:100%">
                    7
                </button>
            </div>
            <div class="col-md-2 border-start border-primary rounded"  style="padding: 0%;">
                <button type="button" class="b btn btn-outline-secondary border border-light" style="width:100%">
                    8
                </button>
            </div>
            <div class="col-md-2 border-start border-primary rounded" style="padding: 0%;">
                <button type="button" class="b btn btn-outline-secondary border border-light" style="width:100%" >
                    9
                </button>
            </div>
            <div class="col-md-2 border-start border-end  border-primary rounded" style="padding: 0%;">
                <button type="button" class="fnb btn btn-outline-primary border border-light" style="width:100%">
                    -
                </button>
            </div>
            <div class="w-100"></div>
            <div class="col-md-2 border-start border-primary rounded offset-md-2" style="padding: 0%;">
                <button type="button" class="b btn btn-outline-secondary border border-light" style="width:100%">
                    0
                </button>
            </div>
            <div class="col-md-2 border-start border-primary rounded" style="padding: 0%;">
                <button type="button" class="b btn btn-outline-primary border border-light" style="width:100%">
                    .
                </button>
            </div>
            <div class="col-md-2 border-start border-primary rounded" style="padding: 0%;">
                <button type="button" class="eq btn btn-outline-primary border border-light" style="width:100%">
                    =
                </button>
            </div>
            <div class="col-md-2 border-start border-end  border-primary rounded" style="padding: 0%;">
                <button type="button" class="fnb btn btn-outline-primary border border-light" style="width:100%">
                    +
                </button>
            </div>
            <div class="w-100"></div>
            <div class="col-md-2 border-start  border-primary rounded offset-md-2" style="padding: 0%;">
                <button type="button" class="fnb btn btn-outline-primary border border-light" style="width:100%">
                    (
                </button>
            </div>
            <div class="col-md-2 border-start  border-primary rounded" style="padding: 0%;">
                <button type="button" class="fnb btn btn-outline-primary border border-light" style="width:100%">
                    )
                </button>
            </div>
            <div class="col-md-2 border-start  border-primary rounded" style="padding: 0%;">
                <button type="button" class="fnb btn btn-outline-primary border border-light" style="width:100%">
                    %
                </button>
            </div>
            <div class="col-md-2 border-start border-end  border-primary rounded" style="padding: 0%;">
                <button type="button" class="fnb btn btn-outline-primary border border-light" style="width:100%">
                    ^
                </button>
            </div>

        </div>

    </div>

    <script  src="app.js"></script>
</body>
</html>
